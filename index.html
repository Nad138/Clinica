<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Clinica</title>
</head>
<body>
  <h1>FORMULARIO DE INGRESO - PACIENTES</h1>
  <form id="formulario" action="">
    <div>
      Nombres: <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre"/><br />
      <br>
      <span></span>
      Apellidos: <input type="text" name="apellidos" id="apellido" placeholder="Ingrese sus apellidos"/><br />
      <br>
      <span></span>
      Edad: <input type="text" name="edad" id="edad" maxlength="2"/><br />
      <br>
      <span></span>
      Género: <select name="genero" id="genero">
      <option value="no"></option>
      <option value="masculino">Masculino</option>
      <option value="femenino">Femenino</option>
      </select><br />
      <br>
      <span></span>
      Ciudad: <input type="text" name="ciudad" id="ciudad" placeholder="Ciudad"/><br />
      <br>
      <span></span>
      País: <input type="text" name="pais" id="pais" placeholder="País"/><br />
      <br>
      <span></span>
      <input type="submit" id="enviar"/>
      <br>
      <span></span>
    </div>
  </form>
  <script src="assets/js/script.js" charset="utf-8"></script>
</body>
</html>
